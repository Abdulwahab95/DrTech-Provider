name: dr_tech
description: A new Flutter project. 
publish_to: 'none' 
version: 0.0.6+6
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_local_notifications: ^9.1.4
  flutter_cupertino_localizations:
  shared_preferences:
  cached_network_image:
  http:
  intl:
  flutter_icons:
  flutter_svg: ^0.22.0
  flutter_sim_country_code:
  keyboard_visibility:
  vibration:
  webview_flutter:
  flutter_webview_plugin:
  url_launcher:
  firebase_core:
  firebase_messaging: ^10.0.7
  #firebase_analytics:
  firebase_crashlytics:
  assets_audio_player:  ^3.0.3+6
  share:
  # Pickers
  image_picker: ^0.7.0
  file_picker:
  firebase_auth: ^3.0.2
  package_info_plus: ^1.0.6

  cupertino_icons:

dev_dependencies:
  flutter_test:
    sdk: flutter 
flutter: 
  uses-material-design: true 
  assets:
    - assets/images/
    - assets/icons/
    - assets/illustration/
    - assets/sounds/
  fonts: 
  - family: Cario
    fonts:
      - asset: assets/fonts/Cairo-ExtraLight.ttf
        weight: 100
      - asset: assets/fonts/Cairo-Light.ttf
        weight: 200
      - asset: assets/fonts/Cairo-Regular.ttf
        weight: 300
      - asset: assets/fonts/Cairo-Black.ttf
        weight: 400
      - asset: assets/fonts/Cairo-SemiBold.ttf
        weight: 500
      - asset: assets/fonts/Cairo-Bold.ttf
        weight: 600
